schema {
    query: Query
    mutation: Mutation
}

scalar Upload

type CityDateResult {
    person_city: String!
    quantity: Int!
}

type PostResult {
    success: Boolean!
    errors: [String]
    posts: [CityDateResult]
}

type Query {
    _ : Boolean
}

type Mutation {
    city_date(start_date: String!, end_date: String!): PostResult!
}
